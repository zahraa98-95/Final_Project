apiVersion: networking.k8s.io/v1
kind: NetworkPolicy
metadata:
  name: network_policy
  namespace: jenkins
spec:
  podSelector:
    matchLabels:
      app: jenkins-server
  policyTypes:
    - Ingress
    - Egress
  ingress:
    - from:
        - ipBlock:
            cidr: 0.0.0.0/0
      ports:
        - protocol: TCP
          port: 8080
  egress:
    - to:
        - ipBlock:
            cidr: 0.0.0.0/0
      ports:
        - protocol: TCP
          port: 443
